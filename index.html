<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/attribution.css">
  
  <title>Social links profile</title>
</head>
<body>
  <div id="container">
    <img src="assets/images/avatar-jessica.jpeg" alt="avatar" id="avatar">
    <p id="name">Jessica Randall</p>
    <p id="location">London, United Kingdom</p>
    <p id="bio">"Front-end developer and avid reader."</p>
    <button>GitHub</button>
    <button>Frontend Mentor</button>
    <button>LinkedIn</button>
    <button>Twitter</button>
    <button>Instagram</button>
  </div>   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/farruxbek-dev">farruxbek-dev</a>.
  </div>
</body>
</html>
